<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="xbsj-labels" content="Earth起步">
    </meta>
    <title>创建地球</title>
    <!-- 0 引入js文件 -->
    <script src="../../XbsjEarth/XbsjEarth.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="earthContainer" style="width: 100%; height: 100%; background: grey">
    </div>
    <script>
        var earth;
        var bgImagery;

        function startup() {
            earth = new XE.Earth('earthContainer', {
                // 这里设置Viewer的配置，和new Viewer(container, options)中的options一致
                homeButton: true,
                timeline: true,
                shouldAnimate: true,
            });



            earth.sceneTree.root = {
                "children": [
                    {
                        "ref": "jojomodel",
                        "czmObject": {
                            "xbsjType": "Model",
                            "xbsjGuid": "1a4e50f7-0edf-41c5-b550-1fc57279b22a",
                            "name": "模型",
                            "url": "http://jojo1986.cn:2020/data/models/车辆/警车/警车.gltf",
                            "maximumScale": 1,
                            "distanceDisplayCondition": [
                                0,
                                5000
                            ],
                            "xbsjPosition": [
                                1.9198991235722247,
                                0.5475735757199344,
                                0
                            ]
                        }
                    }
                ]
            };


            let jojomodel = earth.sceneTree.$refs.jojomodel;



            window.jojomodel = jojomodel;

            window.jojomodel.czmObject.flyTo()

            window.jojomodel.czmObject.playAnimation()
            


        }
        window.earth = earth;
        // 1 XE.ready()会加载Cesium.js等其他资源，注意ready()返回一个Promise对象。
        XE.ready().then(startup);            
    </script>
</body>

</html>
